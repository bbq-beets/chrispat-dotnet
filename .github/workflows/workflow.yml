on: 
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
    
# comments
name: ASP.NET Core

jobs:

  build:
    name: Build
    
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        
    runs-on: ${{ matrix.os }}
    steps:
    
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      id: setup-dotnet
      uses: actions/setup-dotnet@fix-regex
      with:
        version: 2.2.300

    - name: Build with dotnet
      id: build-dotnet
      run: dotnet build --configuration Release

    - run: echo $runner_payload
      id: dump-runner
      env:
        runner_payload: ${{ toJson(runner) }}
      
    - run: echo $github_payload
      id: dump-github
      env: 
        github_payload: ${{ toJson(github) }}
    
    - run: echo $job_payload
      id: dump-job
      env:
        job_payload: ${{ toJson(job) }}
    
    - run: echo $steps_payload
      id: dump-steps
      env:
        steps_payload: ${{ toJson(steps) }}
        
    - run: echo $strategy_payload
      id: dump-strategy
      env:
        strategy_payload: ${{ toJson(strategy) }}
      
