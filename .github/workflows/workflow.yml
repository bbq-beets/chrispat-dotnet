on: [push]

name: ASP.NET Core

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    actions:
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@master
      with:
        version: 2.2.300

    - name: Build with dotnet
      run: dotnet build --configuration Release
      
    - env: ${{ toJson(github) }}
    
    - env: ${{ toJson(job) }}
    
    - env: ${{ toJson(steps) }}
    
    - env: ${{ toJson(runner) }}
